<header class="site">
  <div class="container" style="display:flex; align-items:center; justify-content:space-between; padding:.9rem 0;">
    <!-- Brand -->
    <a routerLink="/" class="brand" aria-label="Escuela Canina CF — Inicio" style="display:flex; gap:.6rem; align-items:center; text-decoration:none;">
      <img
        class="header-logo"
        src="assets/logo/EscuelaCaninaCF.png"
        alt="Escuela Canina CF logo"
        width="52" height="52"
        decoding="async" loading="eager" />
      <span style="font-weight:800; letter-spacing:.2px; color:var(--primary);">Escuela Canina CF</span>
    </a>

    <!-- Nav -->
    <nav style="display:flex; gap:1rem; align-items:center;">
      <a routerLink="/services" routerLinkActive="active">Servicios</a>
      <a routerLink="/contact" routerLinkActive="active">Contacto</a>

      <a class="btn" routerLink="/contact" title="Agenda tu valoración gratuita">Agenda tu valoración</a>

      <!-- Language toggle -->
      <div class="card" style="padding:.25rem .5rem; display:flex; gap:.5rem; align-items:center;">
        <button class="btn outline" (click)="setLang('en')" style="padding:.35rem .6rem;">EN</button>
        <button class="btn outline" (click)="setLang('es')" style="padding:.35rem .6rem;">ES</button>
      </div>
    </nav>
  </div>
</header>
